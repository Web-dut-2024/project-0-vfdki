<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Advanced Search</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                flex-direction: column;
                font-family: Arial, sans-serif;
            }
            form {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
            }
            label {
                margin: 5px 0;
            }
            input[type="text"] {
                padding: 10px;
                width: 400px;
                border-radius: 5px;
                border: 1px solid #ccc;
                margin-bottom: 10px;
            }
            input[type="submit"] {
                padding: 10px 20px;
                border-radius: 5px;
                border: none;
                background-color: #4285F4;
                color: white;
                font-size: 16px;
                cursor: pointer;
                align-self: center;
            }
            .links {
                position: absolute;
                top: 10px;
                right: 10px;
            }
            .links a {
                margin-left: 10px;
                text-decoration: none;
                color: #4285F4;
            }
        </style>
    </head>
    <body>
        <div class="links">
            <a href="index.html">Google Search</a>
            <a href="images.html">Image Search</a>
        </div>

        <form action="https://www.google.com/search">
            <label for="all">Find pages with all these words:</label>
            <input type="text" id="all" name="as_q" placeholder="All these words">

            <label for="exact">Find pages with this exact word or phrase:</label>
            <input type="text" id="exact" name="as_epq" placeholder="Exact phrase">

            <label for="any">Find pages with any of these words:</label>
            <input type="text" id="any" name="as_oq" placeholder="Any of these words">

            <label for="none">Find pages with none of these words:</label>
            <input type="text" id="none" name="as_eq" placeholder="None of these words">

            <input type="submit" value="Advanced Search">
        </form>
    </body>
</html>
